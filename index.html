<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech Converter</title>
    <link rel="stylesheet" href="TToS.css">
</head>
<body>
    <div class="hero">
        <h1>Text To Speech</h1>
        <textarea placeholder="Write Anything Which You want to hear..."></textarea>
        
        <div class="row">
            <select></select>
            <button><img src="play.png">Listen</button>
        </div>
        <div class="actions">
            <label for="speed">Speed</label>
            <input type="number" name="speed" id="speed" min="0.5" max="3" step="0.5" value="1">
            <button id="play-button">Play</button>
            <button id="pause-button">Pause</button>
            <button id="stop-button">Stop</button>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
